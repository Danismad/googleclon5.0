<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- icono de google -->
    <link rel="icon" href="images/google logo.png">
    <link rel="stylesheet" href="/css/main.css">
  </head>
</head>
<body>
<!-- encabezado -->
<!-- header - contiene elementos de encabezado (navegación)-->
    <header>
        <!-- nav - proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos -->
        <nav> 
            <ul class="nav-right-section">
                <li>
                  <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- menú -->
                <li class="menu">
                <a href=""></a>
                </li>
                <!-- foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbaYhaNrn9yqgPHpEWt1bjqDzfwMqYx8ze_fiXQNYA=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main - division para lo más importante-->
    <main>
        <!-- section - seciones generales para dar orden-->
        <!-- seción de logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- buscador / input-->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span - es un contenedor que permite poner texto o imagenes y poder modificarlas en css -->
                <span class="search-icon"></span>
                <!-- input - tipo de input que va a tener-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <a href="https://www.google.com/doodles">
                <button>Voy a tener suerte</button>
            </a>
            </div>
        </section>
    </main>

    <!-- footer - pie de página -->
    <footer>
        <div class="footer-mex">
            <p>México</p>
        </div>
        <div class="menu-footer">

            <ul class="footer-left">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>

            <ul class="footer-right">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
